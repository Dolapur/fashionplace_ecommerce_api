{% extends 'base.html' %}

{% block title %}
<title>FashionPlace | Login</title>
{% endblock %}


{% block content %}


<div id = 'container' style = 'height: 400px'>
    <div class = 'header'>
      <h2>Login</h2>
    </div>
    <form action = '#' method = 'POST'>
      {% csrf_token %}
      <div id = 'form-control'>
        <label>Email:</label>
        <input type="text" name="email" class="form-control" placeholder="Enter Email" maxlength="100" autofocus="" required="" id="id_email">
      </div>
    
      <div id = 'form-control'>
        <label>Password</label>
        <input type="password" name="password1" class="form-control" placeholder="At least eight characters" maxlength="100" required="" id="id_password1">
      </div>

      
      
      <div id = 'haveAnAccount'>
        <p>Don't have an account?</p>
        <a href = "{% url 'register' %}"><strong>Register</strong></a>
      </div>
      
      <button type = 'submit' id = 'submitButton'>Login</button>
    </form>
    
  </div>

  
   {% endblock %}
